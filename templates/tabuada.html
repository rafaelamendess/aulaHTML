    {% extends 'layout.html' %}
    {% block content %}
    <form>
        <label>Digite um n√∫mero</label>
        <input type="number" name="numero" />
        <input type="submit" />
    </form>
    <h1>Tabuada do numero {{numero}}</h1>
    <ul>
        {% if numero %}
        {% for p in range(1,11) %}
            <li>{{numero}} x {{p}} =  {{numero*p}}</li>
        {% endfor %}
        {% endif %}
    </ul>
    {% endblock %}
